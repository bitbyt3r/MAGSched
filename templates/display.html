    <style>
        body {
            background-color: rgba(0, 0, 0, 0);
            height: 100%;
            margin: 0;

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 0;
            margin: 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: black;
            opacity: 1;
            transition: opacity 1s;
        }

        svg {
            height: auto;
            width: 90%;
        }

        .preview {
            color: white;
            padding: 2%;
        }

        .icon {
            height: auto;
            width: 20%;
            bottom: 0;
            right: 0;
            position: fixed;
            padding: 2%;
        }

        .roomname {
            font-size: 10vh;
            padding-bottom: 2vh;
        }

        .upnext {
            font-size: 10vh;
            font-weight: bold;
        }

        .sessionname {
            font-size: 8vh;
        }

        .time {
            font-size: 5vh;
            position: fixed;
            bottom: 0;
            padding-bottom: 2%;
        }
    </style>

    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script type="text/javascript">
        let nameel = document.getElementById("sessionname");
        let relativeel = document.getElementById("relative");
        let timeel = document.getElementById("time");
        var sessions = [];

        function showLogo() {
            document.getElementById("logo").style.opacity = 1;
        }

        function hideLogo() {
            document.getElementById("logo").style.opacity = 0;
        }

        async function load() {
            let res = await fetch("/sessions?locations={{location.id}}&limit=-1");
            sessions = await res.json();
            // sessions = [{
            //     start_time: "2022-12-16T07:30:00",
            //     end_time: "2022-12-16T07:35:00",
            //     name: "Test panel"
            // }]
        }

        function refresh() {
            if (sessions.length <= 0) {
                showLogo();
            } else {
                for (var i = 0; i < sessions.length; i++) {
                    let next = sessions[i];
                    if (moment(next.start_time).isBefore()) {
                        if (moment(next.end_time).isAfter()) {
                            showLogo();
                            return
                        }
                    } else {
                        nameel.innerHTML = next.name;
                        let date = moment(next.start_time);
                        relativeel.innerHTML = date.fromNow();
                        timeel.innerHTML = date.calendar();
                        hideLogo();
                        return;
                    }
                }
            }
            showLogo();
        }
        load();
        setInterval(load, 60000);
        setInterval(refresh, 1000);
    </script>
